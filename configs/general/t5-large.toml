[dataset]
train_path = "reddit-syac/train.csv"
val_path = "reddit-syac/dev.csv"
test_path = "reddit-syac/test.csv"

[model]
name = "t5-large"
tokenizer_path = "t5-large"
model_path = "t5-large"

[preprocessor]
sep_token = '\n'
cased = false
# 0: pattern, 1: repl
regex_sub_args = ["'(.*)'", '\1']

[train]

[train.training_args]
seed = 42
num_train_epochs = 20
per_device_eval_batch_size = 8
per_device_train_batch_size = 8
learning_rate = 5e-6
warmup_steps = 512
logging_steps = 254
save_strategy = "epoch"
evaluation_strategy = "epoch"
optim = "adafactor"
save_total_limit = 2

[train.early_stopping]
early_stopping_patience = 4